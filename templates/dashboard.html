<!doctype html>
<html>
<head><title>Dashboard</title></head>
<body>
<h2>Stok Akun Premium</h2>
<table border="1">
<tr><th>Layanan</th><th>Email</th><th>Password</th><th>Durasi</th></tr>
{% for a in accounts %}
<tr>
  <td>{{ a['service'] }}</td>
  <td>{{ a['email'] }}</td>
  <td>{{ a['password'] }}</td>
  <td>{{ a['duration'] }}</td>
</tr>
{% endfor %}
</table>
<a href="/add">Tambah Akun</a>
</body>
</html>
